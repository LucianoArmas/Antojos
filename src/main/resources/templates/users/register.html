<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template.html :: head}"></head>
<body>
<header th:replace="~{template.html :: header}"></header>
<div th:replace="~{template.html :: sideMenu}"></div>


  <div class="login-page">
    <div class="form">
      <form th:action="@{/register}" th:object="${user}" method="post" class="register-form forms" id="formReg">
        <h2>Register</h2>
        <input th:field="*{name}" type="text" placeholder="name"/><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <input th:field="*{lastName}" type="text" placeholder="last name"/><span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        <input th:field="*{dni}" type="text" placeholder="dni"/><span style="color: darkred" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
<!--EL MSG DE Q EL USER YA EXISTE DEBERIA MEJORARLO-->
        <input th:field="*{email}" type="email" placeholder="email"/><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        <input th:field="*{userPass}" type="password" placeholder="password"/><span th:if="${#fields.hasErrors('userPass')}" th:errors="*{userPass}"></span>
        
        <input class="btn" type="submit" value="Create">
        <p class="message">Already registered? <a id="message" href="/login">Sign In</a></p>
      </form>
    </div>
  </div>

  <footer th:replace="~{template.html :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
